name: Daily Status Script

on:
  schedule:
    # Runs every day at 10:00 AM GMT+5:30 (which is 4:30 AM UTC)
    - cron: '30 4 * * *'
  workflow_dispatch:

jobs:
  run-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # You can set this to the version you use

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run status script
        run: python daily_status.py
        env:
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}  # âœ… Pass secret here
